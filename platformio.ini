[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps = 
	tinyu-zhao/FFT@^0.0.1
	kosme/arduinoFFT@^1.5.6
	khoih-prog/ESP32_C3_TimerInterrupt@^1.7.0
	khoih-prog/ESP32TimerInterrupt@^2.2.0
